<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://i.kym-cdn.com/photos/images/original/002/122/095/1b8.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /></head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="https://freepngimg.com/save/98429-meme-the-pepe-frog-sad/814x789" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Đăng nhập</h1>
                <div>Nhập vào cái l này đi </div>

            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">mail</span>   
                    <input type="text" placeholder="Nhập mail của m vào đây" required autofocus>            
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">lock</span>   
                    <input type="password" placeholder="Chỗ này là pass của m" required>            
                </div>
                <div class="form-item-other">
                    <div class="check-box">
                        <input type="checkbox" id="rememberMeCheckBox">
                        <label for="rememberMeCheckBox">Nhớ pass ?</label>
                    </div>
                    <a href="https://www.facebook.com/tr.quocbaodeptrai.1012/">T quên pass r</a>           
                </div>
                <button type="submit">Đăng nhập </button>
            </form>
            <div class="login-card-footer">
                Đ có acc á ?  <a href="https://www.facebook.com/tr.quocbaodeptrai.1012/">Tạo acc mới ở đây !</a>
            </div>
        </div>
        <div class="login-card-social">
            <div>M có thể tìm t ở đây nhé :< </div>
            <div class="login-card-social-btn">
                <a href="https://www.facebook.com/tr.quocbaodeptrai.1012/">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                     </svg>
                </a>
                <a href="https://www.facebook.com/tr.quocbaodeptrai.1012/">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                     </svg>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
